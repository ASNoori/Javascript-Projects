<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery </title>
    <script src="https://kit.fontawesome.com/dcd4357263.js" crossorigin="anonymous"></script>
    <link href="imageslider.css" rel="stylesheet">
</head>
<body>
    <div class="gallery-wrap">
        <button class="icon-wrap"><i class="fa-solid fa-caret-left icon" id="prev-btn"></i></button>
        <div class="gallery">
            <div>
             <span><img src="./image1.jpg"></span>
             <span><img src="./image2.jpg"></span>
             <span><img src="./image3.jpg"></span>
            </div>
            <div>
             <span><img src="./image4.jpg"></span>
             <span><img src="./image5.jpg"></span>
             <span><img src="./image6.jpg"></span>
            </div>
            <div>
             <span><img src="./image7.jpg"></span>
             <span><img src="./image8.jpg"></span>
             <span><img src="./image9.jpg"></span>
            </div>
         </div>
        <button class="icon-wrap"><i class="fa-solid fa-caret-right icon" id="next-btn"></i></button>
        
    </div>
   <script src="./imageslider.js"></script>
</body>
</html>
